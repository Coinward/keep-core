---
apiVersion: v1
kind: Service
metadata:
  name: electrumx-server
  labels:
    app: electrumx
    type: server
spec:
  ports:
  - port: 50001
    targetPort: 50001
    name: tcp-50001
  - port: 50002
    targetPort: 50002
    name: ssl-50002    
  - port: 50003
    targetPort: 50003
    name: ws-50003
  - port: 50004
    targetPort: 50004
    name: wss-50004
  - port: 8000
    targetPort: 8000
    name: rpc-8000
  selector:
    app: electrumx
    type: server
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: electrumx-server
  labels:
    app: electrumx
    type: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: electrumx
      type: server
  template:
    metadata:
      labels:
        app: electrumx
        type: server
    spec:
      containers:
      - name: electrumx-server
        image: lukechilds/electrumx
        ports:
          - containerPort: 50001
          - containerPort: 50002
          - containerPort: 50003
          - containerPort: 50004
          - containerPort: 8000
        # Full list of env vars: https://electrumx.readthedocs.io/en/latest/environment.html
        env:
          - name: DB_DIRECTORY
            value: /mnt/electrum/data
          - name: SSL_CERTFILE
            value: /mnt/electrum/data/electrumx.crt
          - name: SSL_KEYFILE
            value: /mnt/electrum/data/electrumx.key
          - name: DAEMON_URL
            value: http://tbtc:VddO0hOv7ELqxQu6@helm-bitcoind.tbtc.svc.cluster.local:8332
          - name: SERVICES
            value: tcp://:50001,ssl://:50002,ws://:50003,wss://:50004,rpc://0.0.0.0:8000
          - name: COIN
            value: BitcoinSegwit
          - name: NET
            value: testnet
          - name: COST_SOFT_LIMIT
            value: '0'
          - name: COST_HARD_LIMIT
            value: '0'
          - name: LOG_LEVEL
            value: debug
        volumeMounts:
          - name: electrumx-server-data
            mountPath: /mnt/electrum/data
      volumes:
      - name: electrumx-server-data
        persistentVolumeClaim:
          claimName: electrumx-server-data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: electrumx-server-data
spec:
  selector:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 30Gi
