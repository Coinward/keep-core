---
apiVersion: v1
kind: Service
metadata:
  name: keep-client-bootstrap-peer-0
spec:
  type: LoadBalancer
  ports:
  - name: keep-client-bootstrap-peer-0-tcp-port
    port: 3919
    targetPort: 3919
  selector:
    app: keep-client
    type: bootstrap-peer-0
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: keep-client-bootstrap-peer-0
  labels:
    app: keep-client
    type: bootstrap-peer-0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keep-client
      type: bootstrap-peer-0
  template:
    metadata:
      labels:
        app: keep-client
        type: bootstrap-peer-0
    spec:
      initContainers:
      - name: initcontainer-provision-keep-client
        image: gcr.io/keep-test-f3e0/keep-client-initcontainer
        env:
          - name: KEEP_CLIENT_TYPE
            value: bootstrap
          - name: KEEP_CLIENT_ETH_ACCOUNT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: eth-account-passphrase
                key: eth-account-passphrase
        volumeMounts:
          - name: keep-client-bootstrap-peer-0
            mountPath: /mnt/keep-client/config
        command: ["node", "/tmp/provision-keep-client.js"]
      containers:
      - name: keep-client-bootstrap-peer-0
        image: gcr.io/keep-test-f3e0/keep-client
        ports:
          - containerPort: 3919
        env:
          - name: KEEP_ETHEREUM_PASSWORD
            valueFrom:
              secretKeyRef:
                name: eth-account-passphrase
                key: eth-account-passphrase
        volumeMounts:
          - name: keep-client-bootstrap-peer-0
            mountPath: /mnt/keep-client/config
          - name: eth-keyfile
            mountPath: /mnt/eth-data
        command: ["keep-client", "-config", "/mnt/keep-client/config/keep-client-config.toml", "start"]
      volumes:
      - name: keep-client-bootstrap-peer-0
        persistentVolumeClaim:
          claimName: keep-client-bootstrap-peer-0
      - name: eth-keyfile
        configMap:
          name: keep-client-bootstrap-peer-0
          items:
            - key: eth-keyfile
              path: eth-keyfile
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: keep-client-bootstrap-peer-0
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Mi